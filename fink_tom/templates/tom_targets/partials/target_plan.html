{% load bootstrap4 customplot_tags %}
<div id="plan-panel">

    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" class="btn btn-primary" value="Plan">
    {% endbuttons %}
  </form>
  {{ visibility_graph|safe }}
</div>
